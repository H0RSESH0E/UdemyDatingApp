<div class="card mb-4">
    <div class="card-image-wrapper">
        <img src="{{member.photoUrl}}" alt="{{member.username}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button routerLink="/members/{{member.username}}" class="btn btn-primary"><i class="fa fa-user"></i> </button>
                <button class="btn btn-primary"><i class="fa fa-heart"></i> </button>
                <button class="btn btn-primary"><i class="fa fa-envelope"></i> </button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1"><i class="fa fa-user mr-2"></i>
        {{member.username | titlecase}}</h6>
    </div>
    <p class="card-text text-muted text-center">{{member.race}}</p>
    <p class="card-text text-muted text-center">Full Name:</p>
    <p class="card-text text-muted text-center mb-1 pb-1">{{member.fullname}}</p>
    <p class="card-text text-muted text-center mb-1 pb-1">AKA: {{member.alias}}</p>

</div>
